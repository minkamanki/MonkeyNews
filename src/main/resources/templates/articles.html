<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>MonkeyNews</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <style>
            textarea {
                resize: both;
                width: 500px;
                height: 180px;
            }
        </style>
    </head>
      
    <body>
        
         <div class="container">
        <h1>MonkeyNews</h1>
        
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="/home">Browse news</a></li>
            <li class="nav-item"><a class="nav-link" href="/articles">Add news</a></li>
            <li class="nav-item"><a class="nav-link" href="/authors">Edit authors</a></li>
            <li class="nav-item"><a class="nav-link" href="/categories">Edit categories</a></li>
        </ul>
        
        

        <h2>Add new Article</h2>

        <div>

            <form method="POST" action="/articles" enctype="multipart/form-data" >
                <input type="text" name="title" placeholder="Title" required/><br></br>
                <input type="text" name="lede" placeholder="Lead paragraph"/><br></br>
                <textarea name="text" required></textarea><br></br>
                <input type="file" name="file" required/><br></br>
                <input type="submit" value="Send!"/>
            </form>

            <h2>Current Articles</h2>

            <ul style="list-style-type:none">
                <li th:each="article : ${articles}">
                    <a th:href="@{/articles/{articleId}(articleId=${article.id})}" th:text="${article.title}">article title</a>
                    

                    <span>Authors:</span>
                    <ul>
                        <li th:each="author : ${article.authors}" th:text="${author.name}">jcvd?</li>
                    </ul>
 
                    <span>Categories</span>
                    <ul>
                        <li th:each="category : ${article.categories}" th:text="${category.name}">category</li>
                    </ul>

                    <form th:action="@{/articles/{articleId}/edit(articleId=${article.id})}" th:method="GET"><input type="submit" value="Edit article"/></form>                        
                    <form th:action="@{/articles/{articleId}(articleId=${article.id})}" th:method="DELETE"><input type="submit" value="Remove article"/></form><br/>
                </li>
            </ul>


        </div>

        <form th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout"></input>
        </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </body>
</html>
