<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>MonkeyNews</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1><span th:text="${categoryName}">News</span></h1>
        <ol>
            <li th:each="article :${articles}">
                <a th:href="@{/articles/{id}(id=${article.id})}">
                    <span th:text="${article.title}">Title</span></a>
                <br/>
                <img th:src="@{/articles/{articleId}/picture(articleId=${article.id})}"/>
            </li>
        </ol>
        <h2>Categories</h2>
        <ol>
            <li th:each="category :${categories}">
                <a th:href="@{/home/{category}(category=${category.name})}">
                    <span th:text="${category.name}">Category</span></a>
            </li>
        </ol>

        <a href="/home">Homepage</a><br/>
        <a href="/articles">Add news</a><br/>
    </body>
</html>
