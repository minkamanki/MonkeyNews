<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>MonkeyNews</title>
    </head>
    <body>
        <div>
        <h1>Categories</h1>
 
        <h2>Add new category</h2>
 
        <div>
            Enter information and press submit:<br/>
            <form action="/categories" method="POST">
                Name: <input type="text" name="name" id="name"/><br/>
                <input type="submit"/>
            </form>
        </div>
 
        <h2>Existing categories</h2>
 
        <ol>
            <li th:each="category : ${categories}">
                <a th:href="@{/categories/{categoryId}(categoryId=${category.id})}" th:text="${category.name}">category name</a>
 
                <form th:action="@{/categories/{categoryId}(categoryId=${category.id})}" th:method="DELETE">
                    <input type="submit" value="Remove" th:id="${'remove-' + category.id}"/>
                </form><br/>
 
                Category:<br/>
                <ul>
                    <li th:each="article : ${category.articles}" th:text="${article.title}">article name</li>
                </ul>
            </li>
        </ol>
 
        <a href="/articles">Articles</a></div>
    </body>
</html>
