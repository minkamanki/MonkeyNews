<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>MonkeyNews</title>
    </head>
    <body>
        <div>
        <h1>Authors</h1>
 
        <h2>Add new author</h2>
 
        <div>
            Enter information and press submit:<br/>
            <form action="/authors" method="POST">
                Name: <input type="text" name="name" id="name"/><br/>
                <input type="submit"/>
            </form>
        </div>
 
        <h2>Existing authors</h2>
 
        <ol>
            <li th:each="author : ${authors}">
                <a th:href="@{/authors/{authorId}(authorId=${author.id})}" th:text="${author.name}">author name</a>
 
                <form th:action="@{/authors/{authorId}(authorId=${author.id})}" th:method="DELETE">
                    <input type="submit" value="Remove" th:id="${'remove-' + author.id}"/>
                </form><br/>
 
                Author of:<br/>
                <ul>
                    <li th:each="article : ${author.articles}" th:text="${article.title}">article name</li>
                </ul>
            </li>
        </ol>
 
        <a href="/articles">Articles</a></div>
    </body>
</html>
