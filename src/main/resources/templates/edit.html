    <body>
        <div calss="content">
            
        <h1 th:text="${article.title}">Book</h1>

        <form method="POST" th:action="@{~/articles/{articleId}/edit(articleId=${article.id})}" enctype="multipart/form-data">
            <label>Title:</label><br/>
            <input type="text" name="title" th:value="${article.title}" required/><br/>
            <label>Lead paragraph:</label><br/>
            <textarea name="text" th:value="${article.lede}" required></textarea><br/>
            <input type="text" name="ISBN" th:value="${article.text}" required/><br/>
            <input type="file" name="file" required/><br/>
            <button type="submit" name="send">Edit</button>
        </form>
        </div>
