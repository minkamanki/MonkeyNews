<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>MonkeyNews</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1><span th:text="${article.title}">Title</span></h1>

        <p>
            <span th:text="${article.text}">article</span> <br> </br>

            <span th:text="${article.lede}">Lead paragraph</span><br> </br>

            <!--<img th:src="@{/{id}/content(id=${article.id})}"/><br> </br>-->

        </p>    
        <span>Authors:</span>
        <ul>
            <li th:each="author : ${article.authors}" th:text="${author.name}">author</li>
        </ul>

        <span>Categories</span>
        <ul>
            <li th:each="category : ${article.categories}" th:text="${category.name}">category</li>
        </ul>
    </body>
</html>
